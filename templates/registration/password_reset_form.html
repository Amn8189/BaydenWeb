{% extends "base.html" %}
{% load static %}
{% block content %}

    <h3>Forgot Password?</h3>
    <p>Enter your email and we'll send you the instructions.</p>
    <form method="POST">
        {% csrf_token %}
        <h1>Change Password</h1>
        {{ form.as_p }}
        <button type="submit" class="btn btn-info">Change</button>
    </form>

{% endblock content %}
