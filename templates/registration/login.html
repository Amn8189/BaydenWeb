{% extends "base.html" %}
{% load static %}
{% block content %}

    <form method="POST" class="container text-center my-3">
        {% csrf_token %}
        <div class="d-flex flex-column mb-3">
            <label class="text-dark form-label fw-bold fs-4"><span class="text-danger">*</span> Username <span class="text-danger">*</span></label>
            {{form.username}}
        </div>
        <div class="d-flex flex-column">
            <label class="text-dark form-label fw-bold fs-4"><span class="text-danger">*</span> Password <span class="text-danger">*</span></label>
            {{form.password}}
        </div>
        <button type="submit" class="btn btn-outline-primary fw-bold fs-5 m-3 px-5 rounded-5">Login</button>
    </form>

{% endblock content %}
